{% extends 'shop/basic.html' %}
{% load static %}

{% block title %}Checkout{% endblock %}

{% block body %}
<div class="container my-5">
    <h2 class="mb-4">Step 1: Review Your Cart Items</h2>

    <!-- Cart Items List -->
    <div id="cart-items-checkout" class="list-group mb-5">
        <!-- Items will be dynamically inserted via JS -->
    </div>

    <h2 class="mb-4">Step 2: Enter Your Details</h2>

    <!-- Checkout Form -->
    <form id="checkout-form" method="POST" action="{% url 'place_order' %}">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Your Name" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="you@example.com" required>
        </div>

        <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="phone" name="phone" placeholder="+91 9876543210" required>
        </div>

        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" name="address" placeholder="123 Main St" required>
        </div>

        <div class="mb-3">
            <label for="city" class="form-label">City</label>
            <input type="text" class="form-control" id="city" name="city" placeholder="New Delhi" required>
        </div>

        <div class="mb-3">
            <label for="state" class="form-label">State</label>
            <input type="text" class="form-control" id="state" name="state" placeholder="Delhi" required>
        </div>

        <div class="mb-3">
            <label for="zip" class="form-label">Zip Code</label>
            <input type="text" class="form-control" id="zip" name="zip" placeholder="110001" required>
        </div>

        <div class="d-flex justify-content-start">
            <button type="submit" class="btn btn-primary w-25 text-center">Place Order</button>
        </div>

    </form>
</div>
{% endblock %}
{% block js %}
<script>
document.addEventListener("DOMContentLoaded", function() {
    const cart = JSON.parse(localStorage.getItem('cart')) || {};
    const cartItemsContainer = document.getElementById('cart-items-checkout');

    if (Object.keys(cart).length === 0) {
        cartItemsContainer.innerHTML = `<p class="text-muted">Your cart is empty.</p>`;
        return;
    }

    let html = '';
    for (const [productId, item] of Object.entries(cart)) {
        html += `
            <div class="list-group-item d-flex justify-content-between align-items-center">
                <span>${item.name}</span>
                <span class="badge bg-primary rounded-pill">Qty: ${item.quantity}</span>
            </div>
        `;
    }
    cartItemsContainer.innerHTML = html;
});
</script>

{% endblock %}
