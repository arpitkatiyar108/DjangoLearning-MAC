{% extends 'shop/basic.html' %}
{% block title %}Contact Page{% endblock %}
{% block body %}
<div class="container my-3">
    <h3>Contact Our Team</h3>
    <form action="/shop/contact/" method="POST">
        {% csrf_token %}

        <!-- Name -->
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" name="name" class="form-control" id="name" placeholder="Enter your name" required>
        </div>

        <!-- Email -->
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" name="email" class="form-control" id="email" placeholder="Enter your email" required>
        </div>

        <!-- Phone -->
        <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input type="tel" name="phone" class="form-control" id="phone" placeholder="Enter your phone number" required>
        </div>

        <!-- Message -->
        <div class="mb-3">
            <label for="desc" class="form-label">How can we help you?</label>
            <textarea name="desc" class="form-control" id="desc" rows="3" placeholder="Describe your query..." required></textarea>
        </div>

        <!-- Submit -->
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>
{% endblock %}
